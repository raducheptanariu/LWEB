<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laura Serban</title>
    <base href="/">
    <link rel="canonical" href="https://www.lauraserban.com" />

    <!-- Bootstrap Core CSS -->
    <link href="content/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fontawesome -->
    <link href="content/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="content/css/business-casual.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-97187017-1', 'auto');
        ga('send', 'pageview');
    </script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        (function (l) {
            if (l.hash) {
                var url = window.location.protocol + "//" + window.location.host + window.location.hash.substring(1);
                window.history.replaceState(null, null, url);
            }
        }(window.location))
    </script>
</head>
<body ng-controller="IndexCtrl"
      ui-swipe-left="changeLocation(1)"
      ui-swipe-right="changeLocation(-1)">
    <animation-director animate-clockwise="goClockwise"></animation-director>

    <div class="brand" id="stickyTarget">Laura Serban</div>

    <nav class="navbar navbar-default"
         sticky-on-scroll="110"
         sticky-class="navbar-fixed"
         sticky-adapt-margin="stickyTarget"
         sticky-adapt-margin-mobile="stickyTargetMobile"
         ng-init="stickyHeight = 0"
         role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
            <a class="navbar-brand" href="/">Laura Serban</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" collapse-on-swipe>
            <ul class="nav navbar-nav">
                <li class="navbar-icon">
                    <language-applier></language-applier>
                    <!--<span>
                    <span ng-repeat="lang in langs" ng-click="changeLang(lang)"
                          class="flag-icon" ng-class="{ 'flag-icon-ro' : lang == 'ro', 'flag-icon-gb' : lang != 'ro' }">
                    </span>
                </span>-->
                </li>
                <li>
                    <a ng-class="{ 'title-selected': $root.title == 'About'}"
                       data-toggle="collapse"
                       data-target=".navbar-collapse"
                       data-translate="LAYOUT_HEADER_ABOUT"
                       href="/">About me</a>
                </li>
                <li>
                    <a ng-class="{ 'title-selected': $root.title == 'Gallery'}"
                       data-toggle="collapse"
                       data-target=".navbar-collapse"
                       data-translate="LAYOUT_HEADER_GALLERY"
                       href="/gallery">Gallery</a>
                </li>
                <li>
                    <a ng-class="{ 'title-selected': $root.title == 'Music'}"
                       data-toggle="collapse"
                       data-target=".navbar-collapse"
                       data-translate="LAYOUT_HEADER_MUSIC"
                       href="/music">Music</a>
                </li>
                <li>
                    <a ng-class="{ 'title-selected': $root.title == 'Repertoire'}"
                       data-translate="LAYOUT_HEADER_REPERTOIRE"
                       data-toggle="collapse"
                       data-target=".navbar-collapse"
                       href="/repertoire">Repertoire</a>
                </li>
                <li>
                    <a ng-class="{ 'title-selected': $root.title == 'Blog'}"
                       data-translate="LAYOUT_HEADER_BLOG"
                       data-toggle="collapse"
                       data-target=".navbar-collapse"
                       href="/blog">Blog</a>
                </li>
                <li>
                    <a ng-class="{ 'title-selected': $root.title == 'Contact'}"
                       data-translate="LAYOUT_HEADER_CONTACT"
                       data-toggle="collapse"
                       data-target=".navbar-collapse"
                       href="/contact">Contact</a>
                </li>
                <li class="navbar-icon">
                    <span><a ng-href="{{instagramLink}}" target="_blank"><i class="fa fa-instagram" ria-hidden="true"></i></a></span>
                    <span><a ng-href="{{facebookLink}}" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></span>
                    <span><a ng-href="{{youtubeLink}}" target="_blank"><i class="fa fa-youtube-square" aria-hidden="true"></i></a></span>
                    <span><a ng-href="{{twitterLink}}" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></span>
                </li>
            </ul>
        </div>
    </nav>
    
    <div id="stickyTargetMobile">
        <div>{{swipeCount}}</div>
        <div>{{swipeCount2}}</div>
        <div id="ng-view"
             ng-view
             ng-class="{ revealAnimationClockwise: goClockwise , revealAnimation: !goClockwise }">
        </div>
    </div>

    <footer ng-show="viewTransition <= 0">
        <div class="container">
            <div class="text-center">
                <p>&copy; Laura Serban 2017</p>
            </div>
        </div>
    </footer>

    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/jquery.touchSwipe.js"></script>
    <script src="debugging/scripts/angular.js"></script>
    <script src="scripts/vendor/angular-route.min.js"></script>
    <script src="scripts/vendor/angular-translate.min.js"></script>
    <script src="scripts/vendor/angular-translate-loader-static-files.min.js"></script>
    <script src="scripts/vendor/angular-animate.min.js"></script>
    <script src="scripts/vendor/angular-touch.min.js"></script>
    <script src="scripts/vendor/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="scripts/vendor/transition.js"></script>
    <script src="scripts/vendor/collapse.js"></script>

    <script src="scripts/vendor/instafeed.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/ng-instafeed.min.js" type="text/javascript"></script>

    <script src="scripts/vendor/touch.js"></script>
    <script src="scripts/vendor/swipe.js"></script>

    <script src="scripts/vendor/angular-youtube-embed.min.js" type="text/javascript"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives.js"></script>

    <!--<script src="build/bundle.min.js"></script>-->
    <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
    
</body>
</html>
