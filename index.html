<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta property="og:image" content="https://www.lauraserban.com/content/img/LauraShare.jpg">
        <meta property="og:image:type" content="image/jpg">
        <meta property="og:image:width" content="1024">
        <meta property="og:image:height" content="1024">

        <title>Laura Serban</title>
        <base href="/">
        <link rel="canonical" href="https://www.lauraserban.com" />
        
        <link rel="shortcut icon" type="image/x-icon" href="/content/img/LauraIcon.png" />

        <link href="content/css/bundle.min.css?update=022" rel="stylesheet" />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-97187017-1', 'auto');
            ga('send', 'pageview');
        </script>

        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
            (function (l) {
                if (l.hash) {
                    var url = window.location.protocol + "//" + window.location.host + window.location.hash.substring(1);
                    window.history.replaceState(null, null, url);
                }
            }(window.location))
        </script>
    </head>
    <body ng-controller="IndexCtrl">
          <!--ui-swipe-left="changeLocation(1)"
          ui-swipe-right="changeLocation(-1)">-->
        <p style="display:none">Singer, songwriter, make-up artist and fashion blogger. You can expect everything from original songs, covers, videos singing live as well as fashion, beauty, fitness and lifestyle posts</p>
        <!--<animation-director
            animate-clockwise="goClockwise"
            animate-clockwise-class="revealAnimationClockwise"
            animate-counter-clockwise-class="revealAnimation"
            animation-target="#ui-view">
        </animation-director>-->

        <nav class="navbar navbar-default navbar-fixed"
             role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar top-bar"></span>
                    <span class="icon-bar middle-bar"></span>
                    <span class="icon-bar bottom-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="/">Laura Șerban</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" collapse-on-swipe>
                <ul class="nav navbar-nav">
                    <li class="navbar-icon lang-icons-pos">
                        <language-applier></language-applier>
                    </li>
                    <li class="navbar-icon social-icons-pos">
                        <span><a ng-href="{{instagramLink}}" target="_blank"><i class="fa fa-instagram" ria-hidden="true"></i></a></span>
                        <span><a ng-href="{{facebookLink}}" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></span>
                        <span><a ng-href="{{youtubeLink}}" target="_blank"><i class="fa fa-youtube-square" aria-hidden="true"></i></a></span>
                        <span><a ng-href="{{twitterLink}}" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></span>
                    </li>
                    <li class="menu-pos">
                        <a ng-class="{ 'title-selected': $root.title == 'About'}"
                           data-toggle="collapse"
                           data-target=".navbar-collapse"
                           data-translate="LAYOUT_HEADER_ABOUT"
                           href="/">About me</a>
                        <!--<a ng-class="{ 'title-selected': $root.title == 'Gallery'}"
                           data-toggle="collapse"
                           data-target=".navbar-collapse"
                           data-translate="LAYOUT_HEADER_GALLERY"
                           href="/gallery">Gallery</a>
                        <a ng-class="{ 'title-selected': $root.title == 'Music'}"
                           data-toggle="collapse"
                           data-target=".navbar-collapse"
                           data-translate="LAYOUT_HEADER_MUSIC"
                           href="/music">Music</a>
                        <a ng-class="{ 'title-selected': $root.title == 'Repertoire'}"
                           data-translate="LAYOUT_HEADER_REPERTOIRE"
                           data-toggle="collapse"
                           data-target=".navbar-collapse"
                           href="/repertoire">Repertoire</a>
                        <a ng-class="{ 'title-selected': $root.title == 'Blog'}"
                           data-translate="LAYOUT_HEADER_BLOG"
                           data-toggle="collapse"
                           data-target=".navbar-collapse"
                           href="/blog">Blog</a>-->
                        <a ng-class="{ 'title-selected': $root.title == 'Contact'}"
                           data-translate="LAYOUT_HEADER_CONTACT"
                           data-toggle="collapse"
                           data-target=".navbar-collapse"
                           href="/contact">Contact</a>
                    </li>
                    <li class="navbar-filler">
                        <p class="navbar-brand">Laura Șerban</p>
                    </li>
                </ul>
            </div>
        </nav>
    
    <div class="margin-fixed">
        <div id="ui-view" ui-view ng-class="{ revealAnimationClockwise: goClockwise , revealAnimation: !goClockwise }">
        </div>
    </div>

    <footer ng-show="viewTransition <= 0">
        <div class="container">
            <div class="text-center">
                <p>&copy; Laura Șerban 2017</p>
            </div>
        </div>
    </footer>
        
    <script src="scripts/bundle.min.js?update=025"></script>
    <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
</body>
</html>
