<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 view-subtitle">
                <h3 data-translate="LAYOUT_HEADER_BLOG">Blog</h3>
            </div>

            <div ng-repeat="post in posts" class="col-lg-12 text-center">
                <a ng-href="/blog&name={{post.name}}">
                    <img class="img-responsive img-border img-full" ng-src="{{post.img[0]}}" alt="Blog Post {{post.title}}">
                </a>
                
                <h2 translate="{{post.title}}"></h2>
                <h2>
                    <small translate="{{post.subtitle}}"></small>
                </h2>
                <p translate="{{post.paragraph[0]}}"></p>
                <a ui-sref="blogpost({ name: post.name })" class="btn btn-default btn-lg" data-translate="BLOG_MORE">Read More</a>
                <hr>
            </div>
        </div>
    </div>
</div>
