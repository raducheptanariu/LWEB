<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 view-subtitle">
                <h3 data-translate="LAYOUT_HEADER_BLOG">Blog</h3>
            </div>

            <div ng-repeat="post in posts" class="col-lg-12 text-center">
                <a ng-href="/blog&name={{post.name}}">
                    <img class="img-responsive img-border img-full" ng-src="{{post.img[0]}}" alt="">
                </a>
                
                <h2>
                    {{post.title}}
                    <br>
                    <small>{{post.subtitle}}</small>
                </h2>
                <p>{{post.paragraph[0]}}</p>
                <a ng-href="/blog&name={{post.name}}" class="btn btn-default btn-lg" data-translate="BLOG_MORE">Read More</a>
                <hr>
            </div>
        </div>
    </div>
</div>
