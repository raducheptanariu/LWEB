<div class="container" insta-loader insta-model="ngInstafeedModel" insta-state="ngInstafeedState">

    <div ng-repeat="item in ngInstafeedModel.data">
        <insta-image-loader ng-model="item"></insta-image-loader>
    </div>
    <div class="col-xs-12">
        <button class="btn btn-primary form-control"
                ng-click="loadMore()">
            <!--ng-disabled="!ngInstafeedState.hasNext || ngInstafeedState.loading"-->
            Load More
        </button>
    </div>
</div>
