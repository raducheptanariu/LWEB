<div class="container" insta-model-loader insta-model="ngInstafeedModel" insta-state="ngInstafeedState" ng-init="maxHeight = 0">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 view-subtitle">
                <h3 data-translate="LAYOUT_HEADER_GALLERY">Gallery</h3>
            </div>
            <div ng-repeat="item in ngInstafeedModel.data track by $index">
                <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 box-image" insta-image-popup="$index">
                    <div class="image-container" hover-applier="isHovering" ng-style="{height: maxHeight+ 'px'}" height-watcher>
                        <div class="fade-image"><img ng-src="{{item.images.standard_resolution.url}}" alt="Laura Serban photo" /></div>
                        <span class="image-hover" ng-show="isHovering == true">
                            <img src="/content/img/like.png" alt="Like Image" />
                            <span> {{item.likes.count}} </span>
                            <img src="/content/img/comment.png" alt="Comment Image" />
                            <span> {{item.comments.count}} </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
