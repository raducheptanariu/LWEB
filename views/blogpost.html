<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 view-subtitle">
                <h3 data-translate="LAYOUT_HEADER_BLOG">Blog</h3>
            </div>

            <div class="col-lg-12 text-center">
                <img class="img-responsive img-border img-full img-spacing" ng-src="{{post.img[0]}}" alt="">
                <h2>
                    {{post.title}}
                    <br>
                    <small>{{post.subtitle}}</small>
                </h2>
                <p ng-repeat="paragraph in post.paragraph">{{paragraph}}</p>
                <hr>
                <img class="img-responsive img-border img-full img-spacing" 
                     ng-repeat="img in post.img" ng-if="!$first"
                     ng-src="{{img}}" />
            </div>

            <div class="col-lg-12 text-center">
                <ul class="pager">
                    <li class="previous" ng-if="olderPost">
                        <a ng-href="/blog&name={{olderPost}}" class="btn btn-default btn-lg" data-translate="BLOG_OLDER">&larr; Older</a>
                    </li>
                    <li class="next" ng-if="newerPost">
                        <a ng-href="/blog&name={{newerPost}}" class="btn btn-default btn-lg" data-translate="BLOG_NEWER">Newer &rarr;</a>
                    </li>
                </ul>
            </div>

            <dir-disqus config="disqusConfig"></dir-disqus>
        </div>
    </div>
</div>
