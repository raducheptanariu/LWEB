<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 view-subtitle">
                <h3 data-translate="LAYOUT_HEADER_BLOG">Blog</h3>
            </div>

            <div class="col-lg-12 text-center">
                <img class="img-responsive img-border img-full" ng-src="{{post.img[0]}}" alt="">
                <h2>
                    {{post.title}}
                    <br>
                    <small>{{post.subtitle}}</small>
                </h2>
                <p>{{post.paragraph[0]}}</p>
                <hr>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
