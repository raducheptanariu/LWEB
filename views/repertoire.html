<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 view-subtitle">
                <h3 data-translate="LAYOUT_HEADER_REPERTOIRE">Repertoire</h3>
            </div>

            <div class="form-group">
                <label for="searchId" data-translate="REPERTOIRE_FILTER">Search</label>
                <input id="searchId" type="text" class="form-control" ng-model="search" />
            </div>
        </div>
    </div>
    <div class="row" ng-init="selected = 1">
        <div class="box">
            <div class="repertoire-select-container col-xs-12">
                <span class="col-xs-4" ng-if="false">
                    <span class="btn btn-primary repertoire-select"
                          ng-class="{'btn-primary-selected' : selected == 0}"
                          ng-click="selected = 0">
                        <span data-translate="REPERTOIRE_ALL">
                            All
                        </span>
                    </span>
                </span>
                <span class="col-xs-6">
                    <span class="btn btn-primary repertoire-select"
                          ng-class="{'btn-primary-selected' : selected == 1}"
                          ng-click="selected = 1">
                        <span data-translate="REPERTOIRE_W">
                            Weddings
                        </span>
                    </span>
                </span>
                <span class="col-xs-6">
                    <span class="btn btn-primary repertoire-select"
                          ng-class="{'btn-primary-selected' : selected == 2}"
                          ng-click="selected = 2">
                        <span data-translate="REPERTOIRE_C">
                            Club
                        </span>
                    </span>
                </span>
            </div>

            <div class="col-xs-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th data-translate="REPERTOIRE_TITLE">Title</th>
                                <th data-translate="REPERTOIRE_ARTIST">Artist</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in repertoireList | repertoireFilter: selected: search">
                                <td>{{$index + 1}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.artist}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
