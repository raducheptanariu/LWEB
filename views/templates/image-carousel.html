<div>
    {{count}}
</div>
<div class="carousel-inner"
     ng-transclude
     ui-swipe-left="count=count+1;next();"
     ui-swipe-right="count=count+1;prev();"
     ng-init="count = 0">
</div>
<a role="button"
   ui-swipe-left="count=count+1;next();"
   ui-swipe-right="count=count+1;prev();"
   href
   class="left carousel-control"
   ng-click="prev()"
   ng-class="{ disabled: isPrevDisabled() }"
   ng-show="slides.length > 1">
    <span aria-hidden="true"
          class="glyphicon glyphicon-chevron-left">
    </span>
    <span class="sr-only">
        previous
    </span>
</a>
<a role="button"
   ui-swipe-left="count=count+1;next();"
   ui-swipe-right="count=count+1;prev();"
   href
   class="right carousel-control"
   ng-click="next()"
   ng-class="{ disabled: isNextDisabled() }"
   ng-show="slides.length > 1">
    <span aria-hidden="true"
          class="glyphicon glyphicon-chevron-right">
    </span>
    <span class="sr-only">
        next
    </span>
</a>
<ol ng-if="false" class="carousel-indicators" ng-show="slides.length > 1">
    <li ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" 
        ng-class="{ active: isActive(slide) }" 
        ng-click="select(slide)">   
        <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}
            <span ng-if="isActive(slide)">, currently active
            </span>
        </span>
    </li>
</ol>
