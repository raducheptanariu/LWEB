<div ng-if="carouselReady" class="carousel slide animationIf">
    <div uib-carousel interval="5000" active="0">
        <div uib-slide ng-repeat="slide in carouselSlides track by $index" index="slide.id">
            <img class="img-responsive img-full" ng-src="{{slide.image}}" style="width:inherit; margin:auto;" />
        </div>
    </div>
</div>
